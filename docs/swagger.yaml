        type: string
      responses:
        "200":
          description: 'code": "200", "message": "Success"}'
          schema:
            type: string
      summary: 登录用户
      tags:
      - User
  /user/updateUser:
    post:
      parameters:
      - description: 账号
        in: formData
        name: userName
        type: string
      - description: 名称
        in: formData
        name: name
        type: string
      - description: 密码
        in: formData
        name: passWord
        type: string
      - description: 手机号
        in: formData
        name: phone
        type: string
      - description: 邮箱
        in: formData
        name: email
        type: string
      responses:
        "200":
          description: 'code": "200", "message": "Success"}'
          schema:
            type: string
      summary: 修改用户
      tags:
      - User
